<div class="title">Опитування</div>
<mat-card>
    <component-state [state]="state" [getData]="getQuestionnaire">
        <ng-container *ngIf="expert">
            <app-questionnaire-pass-form [questions]="dataService.questions" [expertAnswers]="expert" [editable]="true"></app-questionnaire-pass-form>
        </ng-container>
        <button mat-raised-button
                class="mat-primary pass-button"
                [disabled]="isPassButtonDisable"
                (click)="passQuestionnaire()"
        >
            Зберегти
        </button>
    </component-state>
</mat-card>
