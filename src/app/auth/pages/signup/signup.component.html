<div mat-dialog-title>Реєстрація</div>

<form [formGroup]="signupForm">
    <mat-form-field>
        <input matInput
               formControlName="email"
               ngDefaultControl
               type="email"
               placeholder="Email">
    </mat-form-field>

    <mat-form-field>
        <input matInput
               formControlName="firstName"
               ngDefaultControl
               placeholder="І'мя">
    </mat-form-field>

    <mat-form-field>
        <input matInput
               formControlName="lastName"
               ngDefaultControl
               placeholder="Прізвище">
    </mat-form-field>

    <mat-form-field>
        <input matInput
               formControlName="phone"
               ngDefaultControl
               placeholder="Номер телефону">
    </mat-form-field>

    <mat-form-field>
        <input matInput
               formControlName="password"
               ngDefaultControl
               type="password"
               autocomplete="off"
               placeholder="Пароль">
    </mat-form-field>

    <mat-form-field>
        <input matInput
               formControlName="passwordRepeat"
               ngDefaultControl
               type="password"
               autocomplete="off"
               placeholder="Повторіть пароль">
    </mat-form-field>

    <mat-radio-group formControlName="role">
        <mat-radio-button [value]="rolesEnum.Expert">Експерт</mat-radio-button>
        <mat-radio-button [value]="rolesEnum.User">Користувач</mat-radio-button>
    </mat-radio-group>

</form>

<div mat-dialog-actions>
  <button mat-dialog-close mat-button>Закрити</button>
  <button mat-raised-button
          class="text-uppercase"
          ngClass="login-form__submit"
          type="submit"
          color="primary"
          [disabled]="authService.isAuthInProgress || signupForm.invalid"
          (click)="authService.signup(signupForm.value, dialogRef)">Зареєструватись
  </button>
</div>
